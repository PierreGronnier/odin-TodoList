<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css" />
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>TODO List</h1>
      <a
        href="https://github.com/PierreGronnier"
        target="_blank"
        class="github-link"
      >
        <div class="github-logo"></div>
      </a>
    </header>
    <div id="container">
      <div id="siderbar">
        <ul class="menu">
          <li>All</li>
          <li>Today</li>
          <li>Week</li>
          <li>Month</li>
        </ul>
        <ul class="menu-project">
          <li class="menu-title">
            Project
            <button id="add-project-btn" class="icon-btn">+</button>
          </li>
          <ul id="project-list"></ul>
        </ul>
      </div>
      <main>
        <div class="add-task-bg">
          <button id="add-task-btn">Add Task</button>
        </div>
        <div id="content"></div>

        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <h2>Create/Edit Task</h2>
            <form id="task-form">
              <label>
                Title:
                <input type="text" id="task-title" required />
              </label>
              <label>
                Description:
                <textarea
                  id="task-description"
                  required
                  style="min-height: 80px"
                ></textarea>
              </label>
              <label>
                Due Date:
                <input type="date" id="task-due-date" required />
              </label>
              <label>
                Priority:
                <select id="task-priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </label>
              <label for="task-idProject">Project:</label>
              <select id="task-idProject" required></select>
              <div class="buttons">
                <button type="submit">Confrim</button>
                <button type="button" id="cancel-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <div id="project-modal" class="modal hidden">
          <div class="modal-content">
            <h2>Create Project</h2>
            <form id="project-form">
              <label>
                Title:
                <input type="text" id="project-title" required />
              </label>
              <label>
                Description:
                <textarea id="project-description" required></textarea>
              </label>
              <div class="buttons">
                <button type="submit">Create</button>
                <button type="button" id="cancel-project-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <div id="delete-modal" class="modal hidden">
          <div class="modal-content">
            <h2>Delete Confirmation</h2>
            <p>Are you sure you want to delete this item?</p>
            <div class="buttons">
              <button type="button" id="confirm-delete-btn">Delete</button>
              <button type="button" id="cancel-delete-btn">Cancel</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="bc09a5e8a9e26d49b6cd.js" defer></script>
  </body>
</html>
